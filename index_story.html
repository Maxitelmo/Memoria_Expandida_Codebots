<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CODEBOTS ¬∑ Historia</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--text:#e5e7eb;--accent:#22d3ee}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Ubuntu;background:linear-gradient(135deg,#0b1220,#0f172a);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:28px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:18px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .header{display:flex;gap:16px;align-items:center;margin-bottom:8px}
    .logo{width:88px;height:88px;border-radius:16px;border:1px solid #1f2937;object-fit:contain;background:#07101f;padding:10px}
    h1{font-size:1.6rem;margin:0}
    .meta{font-size:1rem;color:var(--muted);margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:14px 0}
    .pill{border:1px solid #243244;border-radius:999px;padding:8px 12px;text-align:center}
    .story{font-size:1.08rem;line-height:1.65;background:#0b1324;border:1px solid #1f2736;border-radius:14px;padding:16px;margin:10px 0;min-height:110px}
    .cursor{display:inline-block;width:10px}
    .btns{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid #1f2937;background:#0b1324;color:var(--text);text-decoration:none;cursor:pointer;display:flex;align-items:center;gap:8px;font-weight:600}
    .btn.primary{background:var(--accent);color:#001018;border:none}
    .btn.instagram{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);color:#fff;border:none}
    .btn.whatsapp{background:#25D366;color:#fff;border:none}
    .btn.sorteo{background:linear-gradient(135deg,#ffd166,#f4a261);color:#2b1700;border:none;position:relative;animation:pulso 5s infinite ease-in-out}
    .btn.sorteo .badge{font-size:.72rem;background:#2b1700;color:#ffd166;padding:2px 8px;border-radius:999px;margin-left:4px}
    footer{margin-top:14px;color:var(--muted);font-size:.9rem;text-align:center}
    @keyframes pulso{0%,90%,100%{transform:scale(1);box-shadow:0 0 0 rgba(255,209,102,0)}95%{transform:scale(1.08);box-shadow:0 0 15px rgba(255,209,102,.8)}}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <img src="LOGO_CODE_transparente.png" class="logo" alt="CodeBOTS">
      <div>
        <h1 id="titulo">Memoria expandida</h1>
        <div class="meta" id="sub">Cargando historia...</div>
      </div>
    </div>

    <div class="grid" id="chips"></div>

    <div class="story" id="texto"><span id="type"></span><span class="cursor">‚ñå</span></div>

    <div class="btns">
      <button class="btn primary" id="hablar">üó£ Escuchar mi historia</button>
      <a class="btn instagram" href="https://www.instagram.com/codebotsargentina/" target="_blank" rel="noopener">Instagram</a>
      <a class="btn whatsapp"  href="https://api.whatsapp.com/message/GU4CNXU5ME4BH1?autoload=1&app_absent=0" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn sorteo"     href="https://docs.google.com/forms/d/e/1FAIpQLSdXyYNr6Tr0QYBEtIs9GUiIdol9NMm3zD1O1VJL_eHhBi7BEw/viewform?usp=dialog" target="_blank" rel="noopener">
        üéüÔ∏è Inscripci√≥n <span class="badge">Beca 1 mes</span>
      </a>
    </div>

    <footer><a href="index.html" style="color:#94a3b8;text-decoration:none">‚Üê Volver a la galer√≠a</a></footer>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("objeto") || "baston"; // default

let textoCompleto = "";
let escribiendo = false;
let utterance = null;

// Carga JSON desde la ra√≠z (ten√©s baston.json, futbot-arquero-joystick.json, steve-minecraft-saludador.json)
async function cargarJSON(id){
  const url = `./${id}.json`;
  const r = await fetch(url, {cache:"no-store"});
  if(!r.ok) throw new Error("No se encontr√≥ el JSON: " + url);
  return r.json();
}

function narrar(d){
  const comp = (d.componentes||[]).join(", ");
  const creador = d.creador || "nuestros makers";
  const nombre  = d.titulo || d.nombre || id;
  const utilidad = d.utilidad || d.funcion || "aprender y jugar";
  return (`¬°Hola! Soy ${nombre}. Nac√≠ en CODEBOTS y me construyeron ${creador}. ` +
          `Uso ${comp} para ${utilidad}.`).replace(/\s+/g," ").trim();
}

function render(d){
  document.getElementById("titulo").textContent = d.titulo || d.nombre || id;
  document.getElementById("sub").textContent = d.descripcion || "";

  const chips = document.getElementById("chips");
  chips.innerHTML = "";
  (d.componentes||[]).forEach(x=>{
    const span = document.createElement("div");
    span.className = "pill"; span.textContent = x; chips.appendChild(span);
  });

  textoCompleto = narrar(d);
  resetTypewriter();
  document.getElementById("hablar").onclick = reproducir;
}

function resetTypewriter(){ escribiendo=false; document.getElementById("type").textContent=""; }
function mostrarHasta(i){ document.getElementById("type").textContent = textoCompleto.slice(0,i); }

function reproducir(){
  speechSynthesis.cancel(); resetTypewriter();
  const u = new SpeechSynthesisUtterance(textoCompleto);
  u.lang = "es-AR"; u.rate = 1;
  u.onboundary = e => { if(typeof e.charIndex==="number"){ mostrarHasta(e.charIndex); escribiendo=true; } };
  let i=0; const fb=setInterval(()=>{ if(escribiendo){clearInterval(fb);return;} if(i<=textoCompleto.length){mostrarHasta(i++)} else {clearInterval(fb)} },22);
  u.onend = ()=>{ mostrarHasta(textoCompleto.length); escribiendo=false; };
  speechSynthesis.speak(u);
}

// boot
cargarJSON(id).then(render).catch(err=>{
  document.getElementById("type").textContent = err.message;
  document.getElementById("sub").textContent = "Revis√° el nombre del archivo y el par√°metro ?objeto=";
});
</script>
</body>
</html>
